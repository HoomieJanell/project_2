                </div>
                
                <h1 class="brand-logo center my"><strong style="color: black;">My</strong></h1><img class="cassette brand-logo center" src="css/images/cassette.png"><h1 class="brand-logo center z"><strong style="color: black;">z</strong></h1>

	<div class="container hidden">

						<textarea placeholder="Post Body" class="form-control" rows="10" id="body"></textarea>
						<div class="form-group">
							<label for="category">Select Author:</label>
							<select class="custom-select" id="author">
  						</select>
						</div>
						<br />
						<button type="submit" class="btn btn-success submit">Submit</button>
					</div>
				</form>
			</div>
		</div>

</div>
